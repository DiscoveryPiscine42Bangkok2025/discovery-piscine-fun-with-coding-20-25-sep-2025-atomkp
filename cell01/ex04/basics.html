<!DOCTYPE html>
<html>
  <head>
    <title>Basics</title>
    <meta charset="utf-8">
    <style>
      body {
        background-color: lightgray; /* เปลี่ยนจาก pink เป็น lightgray */
        margin: 0;
        min-height: 100vh;
        position: relative;
        padding: 20px;
      }
      h1 {
        color: white;
        text-align: center;
      }
      .image-container {
        display: flex;
        gap: 20px;
        justify-content: center;
        margin: 20px 0;
      }
      img {
        width: 300px;
        height: auto;
        border: 1px solid #ccc;
        max-width: 100%;
      }
      hr {
        width: 100%;
        margin: 20px 0;
      }
      footer {
        text-align: right;
        font-style: italic;
        font-family: monospace;
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Basics ✦</h1>
    <div class="image-container">
      <a href="https://www.amazon.com" target="_blank">
        <img src="https://th.bing.com/th/id/R.2c36603e69400b1a5cc4184f776223e1?rik=hiHvq4tn8VrJIQ&pid=ImgRaw&r=0" alt="shop1">
      </a>
      <a href="https://shopee.co.th" target="_blank">
        <img src="https://images.bisnis.com/posts/2022/08/23/1569693/shopee.jpg" alt="shop2">
      </a>
    </div>
    <hr>
    <footer>
      © Atomkp 2025
    </footer>
  </body>
</html>
